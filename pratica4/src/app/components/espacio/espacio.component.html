<!-- Formulario Espacio -->
<div class="card-body">
  <form #loginForm="ngForm" (ngSubmit)="espaciosData(loginForm.value)">
    <div class="main" >
      <div class="input-fields">
        <input name="descripcion" NgModel placeholder="Descripcion" id="descripcion" type="text" class="input-field"  />
      </div>
      <button>Espacio- Data</button>
    </div>
  </form>
  <table border="1">
    <thead>
      <tr>
        <th>Descripcion del espacio parqueadero</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let espacio of dataEspacio.espacios"  >
        <td>{{espacio._id}}</td>
        <td>{{espacio.descripcion}}</td>
        
        <td>
          <button (click)="editarEspacio(espacio)">Editar</button>

          <button (click)="borrarEspacio(espacio)">Borrar</button>
        </td>
      </tr>
       <!-- Agregar el formulario para editar vehÃ­culos -->
<div *ngIf="editMode">
  <form #editForm="ngForm" (ngSubmit)="actualizarEspacio(editForm.value)">
    <div class="input-fields">
      <input name="descripcion" ngModel placeholder="descripcion" id="descripcion" type="text" class="input-field" />
    </div>
    <div class="input-fields">
      <input name="placa" ngModel placeholder="placa" id="placa" type="text" class="input-field" />
    </div>
    
    
  <div class="input-fields">
      <input name="color" ngModel placeholder="color" id="color" type="color" class="input-field" />
    </div>
      <button>Guardar cambios</button>
  </form>
</div>
    </tbody>
  </table>
</div>
