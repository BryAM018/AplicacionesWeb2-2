<p>parqueo works!</p>
<div>
    <form #loginForm="ngForm" (ngSubmit)="parqueosData(loginForm.value)">
      <div class="main" id="parqueo">
        <div class="input-fields">
          <input name="entrada" ngModel placeholder="Entrada de vehiculo" id="entrada" type="datetime-local" class="input-field" />
        </div>
        <div class="input-fields">
          <input name="salida" ngModel placeholder="HORA de salida" id="salida" type="datetime-local" class="input-field" />
        </div>
        <div class="input-fields">
          <select name="espacio" id="espacio" class="form-control">
            <option *ngFor="let espacio of dataEspacio.espacios" >{{espacio._id}}</option>
          </select></div>
          <div class="input-fields">
            <select name="vehiculo" id="vehiculo" class="form-control">
              <option *ngFor="let vehiculo of dataVehiculo.vehiculos" >{{vehiculo._id}}

              </option>
            </select></div>
        <div class="input-fields">
          <input name="vehiculo" ngModel placeholder="vehiculo" id="vehiculo" type="search" class="input-field" />
        </div>
        <button>Vehiculo Data </button>
      </div>
    </form>
     <!-- Botones de filtro -->
  <div class="filter-buttons">
    <button (click)="loadAllData()">Todos</button>

  </div>
    <table border="1">
      <thead>
        <tr>
                  <th>ID</th>
        <th> Fecha hora de entrada al parqueo</th>
        <th>Fecha hora de salida al parqueo</th>
        <th>ID espacio</th>
        <th>ID vehiculo</th>
        <th>Acciones</th>
        </tr>

      </thead>
      <button (click)="mostrarIdsSeleccionados()">Mostrar IDs seleccionados</button>
      <button (click)="borrarParqueos(selectedIdsString)">Eliminar transacciones selecionadas</button>
      <tbody>
        
        <tr *ngFor="let parqueo of dataParqueo.parqueos" (click)="toggleSelect(parqueo._id)">
          <td>{{parqueo._id}}</td>
          <td>{{parqueo.entrada}}</td>
          <td>{{parqueo.salida}}</td>
          <td>{{parqueo.espacio}}</td>
          <td>{{parqueo.vehiculo}}</td>
          <td>
            <button (click)="editarParqueo(parqueo)">Editar</button>
            <button (click)="borrarPaqueo(parqueo)">borrar</button>
          </td>
        </tr>

        <div *ngIf="editMode">
          <form #editForm="ngForm" (ngSubmit)="actualizarParqueo(editForm.value)">
          <div class="input-fields">
            <input name="entrada" ngModel placeholder="Entrada de vehiculo" id="entrada" type="datetime-local" class="input-field" />
          </div>
          <div class="input-fields">
            <input name="salida" ngModel placeholder="HORA de salida" id="salida" type="datetime-local" class="input-field" />
          </div>
          <div class="input-fields">
            <select name="espacio" id="espacio" class="form-control">
              <option *ngFor="let espacio of dataEspacio.espacios" >{{espacio._id}}</option>
            </select></div>
            <div class="input-fields">
              <select name="vehiculo" id="vehiculo" class="form-control">
                <option *ngFor="let vehiculo of dataVehiculo.vehiculos" >{{vehiculo._id}}</option>
              </select></div>
          <div class="input-fields">
            <input name="vehiculo" ngModel placeholder="vehiculo" id="vehiculo" type="search" class="input-field" />
          </div>
          <button>Guardar cambios</button>
            
    </form>
        </div>
      </tbody>
    </table>
  </div>
